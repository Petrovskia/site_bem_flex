<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <header class="site-header">
        <div class="row row--centered">
            <div class="col-2">
                <div class="site-logo">
                    <img src="assets/img/logo@2x.png" alt="A beautiful escape"
                         srcset="assets/img/logo.png 16w, assets/img/logo@2x.png 32w"
                         sizes="(max-width: 1200px) 16px, (min-width: 1200px) 32px"
                    >
                </div>
                <!-- /.site-logo -->
            </div>
            <!-- /.col-2 -->
            <div class="col-10">
                <nav class="site-nav">
                    <ul>
                        <li><a href="#">Stories</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Places</a></li>
                        <li><a href="#">Boards</a></li>
                    </ul>
                </nav>
                <!-- /.site-nav -->
            </div>
            <!-- /.col-10 -->
        </div>
        <!-- /.row -->
    </header>
    <!-- /.site-header -->

    <div class="hero">
        <div class="hero__slide">
            <div class="hero__text">
                <div class="info-block">
                    <div class="info-block__title info-block__title--bigger info-block__title--fancy">
                        <h1>
                            <span class="info-block__subtitle">Your</span>
                            Beautiful Escape</h1>
                    </div>
                    <!-- /.info-block__title -->
                    <div class="info-block__body">
                        <p>One of the greatest things about the sport of surfing is that you need only three things:
                            your body, a surfboard, and a wave.</p>
                    </div>
                    <!-- /.info-block__body -->
                </div>
                <!-- /.info-block -->
            </div>
            <!-- /.hero__text -->
            <div class="hero__img">
                <img src="assets/img/hero-img@2x.jpg" alt="Hero image"
                     srcset="assets/img/hero-img.jpg 1016w, assets/img/hero-img@2x.jpg 2032w"
                     sizes="(max-width: 1200px) 1016px, (min-width: 1200px) 2032px"
                >
            </div>
            <!-- /.hero__img -->
        </div>
        <!-- /.hero__slide -->
    </div>
    <!-- /.hero -->

    <div class="quote">
        <blockquote>
            <p class="quote__body">
                Surfing is the most blissful experience you can have
                on this planet, a taste of heaven.
            </p>
            <cite class="quote__name">John McCarthy</cite>
        </blockquote>
    </div>
    <!-- /.quote -->
</div>
<!-- /.container -->
</body>
</html>
